                    <li>

        <!-- Send email section -->
        <div class="col-lg-6 col-12">
            <h2 class="section-title">Or send me an Email</h2>

            <form id="formMail" title="Contact me">
                <div class="form-group my-2">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" name="subject" maxlength="200" required id="subject" placeholder="Topic of your message">
                </div>
                <div class="form-group my-2">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" cols="40" rows="7" required id="message"></textarea>
                </div>
            </form>
        
            <button id="button-submit" class="rounded-1 px-4 py-2 my-2 " onclick="sendMail('{{ host_mail }}')">Send</button>
        </div>
    </div>


    <!-- Javascript -->
    <script>
        function sendMail(email_to) {
            form = document.getElementById("formMail");
            subject = form.subject.value; 
            message = form.message.value; 
            emailCC = ''

            window.location.href = "mailto:" + email_to + "?" + 
                                    (emailCC ? "cc=" + emailCC : "") + 
                                    (subject ? "&subject=" + subject : "") + 
                                    (message ? "&body=" + message : "");
            
        } 
    </script>
